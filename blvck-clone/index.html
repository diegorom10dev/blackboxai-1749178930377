<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blvck Paris Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Scrollbar for cart */
    .cart-items::-webkit-scrollbar {
      width: 6px;
    }
    .cart-items::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
    <a href="#" class="flex items-center">
      <img src="https://blvck.com/cdn/shop/files/logo_black_MEDIUM_white_70aa8180-106f-4ef0-b396-f720b990b7a0.png?v=1721159150" alt="Blvck Logo" class="h-10" />
    </a>
    <nav class="hidden md:flex space-x-8 font-semibold text-sm">
      <div class="group relative">
        <a href="#" class="hover:text-gray-400">Men</a>
        <div class="absolute left-0 top-full mt-2 bg-black border border-gray-700 p-4 space-y-2 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none group-hover:pointer-events-auto z-10">
          <a href="/pages/men" class="block hover:text-gray-400">Clothing</a>
          <a href="/pages/accessories" class="block hover:text-gray-400">Accessories</a>
          <a href="/pages/shades-of-blvck" class="block hover:text-gray-400">Shades of Blvck</a>
        </div>
      </div>
      <div class="group relative">
        <a href="#" class="hover:text-gray-400">Women</a>
        <div class="absolute left-0 top-full mt-2 bg-black border border-gray-700 p-4 space-y-2 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none group-hover:pointer-events-auto z-10">
          <a href="/collections/women" class="block hover:text-gray-400">Clothing</a>
          <a href="/pages/accessories-women" class="block hover:text-gray-400">Accessories</a>
          <a href="/pages/shades-of-blvck-women" class="block hover:text-gray-400">Shades of Blvck</a>
        </div>
      </div>
      <a href="/pages/blvck-home" class="hover:text-gray-400">Blvck Home</a>
      <a href="/pages/digital" class="hover:text-gray-400">Digital</a>
      <a href="/pages/collab" class="hover:text-gray-400">Collab</a>
      <a href="/pages/sales" class="hover:text-gray-400">Outlet</a>
    </nav>
    <div class="flex items-center space-x-4">
      <button id="cart-button" aria-label="Open cart" class="relative focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black rounded-full text-xs w-5 h-5 flex items-center justify-center font-bold">0</span>
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow px-6 py-8 max-w-7xl mx-auto">

    <!-- Hero Section -->
    <section class="mb-12">
      <img src="https://blvck.com/cdn/shop/files/Hero_863f96be-96bd-42ad-bd4c-a070f6a549b2.jpg?v=1725796253&width=1200" alt="Blvck Hero" class="w-full rounded-md shadow-lg" />
    </section>

    <!-- Collections Section -->
    <section class="mb-12 grid grid-cols-1 sm:grid-cols-3 gap-6">
      <a href="/pages/men" class="block group relative overflow-hidden rounded-md shadow-lg">
        <img src="https://blvck.com/cdn/shop/files/Men_bbcb06c5-d3f5-4cb4-95f3-cb71393cd71c.png?v=1721158949" alt="Men Collection" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300" />
        <div class="absolute bottom-4 left-4 text-white font-semibold text-xl">Men</div>
      </a>
      <a href="/collections/women" class="block group relative overflow-hidden rounded-md shadow-lg">
        <img src="https://blvck.com/cdn/shop/files/Women_f4180a67-488c-4be0-861b-e6aee4482d8c.png?v=1721158973" alt="Women Collection" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300" />
        <div class="absolute bottom-4 left-4 text-white font-semibold text-xl">Women</div>
      </a>
      <a href="/pages/accessories" class="block group relative overflow-hidden rounded-md shadow-lg">
        <img src="https://blvck.com/cdn/shop/files/Accessories_701db7cd-d656-4f1f-a4d4-1f52b2517e5f.png?v=1721158987" alt="Accessories" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300" />
        <div class="absolute bottom-4 left-4 text-white font-semibold text-xl">Accessories</div>
      </a>
    </section>

    <!-- Products Section -->
    <section>
      <h2 class="text-2xl font-bold mb-6">Just Dropped</h2>
      <div id="products" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-6">
        <!-- Products will be injected here by JS -->
      </div>
    </section>

  </main>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="fixed top-0 right-0 h-full w-80 bg-black shadow-lg transform translate-x-full transition-transform z-50 flex flex-col">
    <header class="flex items-center justify-between p-4 border-b border-gray-700">
      <h3 class="text-xl font-semibold">Your Cart</h3>
      <button id="close-cart" aria-label="Close cart" class="text-white text-2xl font-bold">&times;</button>
    </header>
    <div class="flex-grow overflow-y-auto p-4 cart-items" id="cart-items">
      <!-- Cart items will be injected here -->
    </div>
    <footer class="p-4 border-t border-gray-700">
      <div class="flex justify-between mb-4">
        <span class="font-semibold">Total:</span>
        <span id="cart-total" class="font-semibold">$0.00</span>
      </div>
      <button id="checkout-button" class="w-full bg-white text-black py-3 font-semibold rounded hover:bg-gray-200 transition">Checkout</button>
    </footer>
  </aside>

  <script src="main.js"></script>
</body>
</html>
